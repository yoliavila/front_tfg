<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="vistas/header.css">
    <link rel="stylesheet" href="vistas/footer.css">
    <link rel="stylesheet" href="vistas/adminPanel.css">
</head>
<body>
    <div id="header-container"></div>
    <div class="main-content">
        <div class="button-container">
            <button class="admin-button">Ver Rutinas</button>
            <button class="admin-button">Ver Recetas</button>
            <button class="admin-button">Ver Usuarios</button>
            <button class="admin-button">Nueva Receta</button>
            <button class="admin-button">Nueva Rutina</button>
        </div>
    </div>
    <div id="footer-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    const script = document.createElement('script');
                    script.src = 'js/header.js';
                    document.body.appendChild(script);
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
