<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="vistas/header.css">
    <link rel="stylesheet" href="vistas/footer.css">
    <link rel="stylesheet" href="vistas/adminPanel.css">
</head>
<body>
    <div id="header-container"></div>
    <div class="main-content">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Ver Rutinas</a></li>
                <li><a href="#">Ver Recetas</a></li>
                <li><a href="#">Ver Usuarios</a></li>
                <li><a href="#">Nueva Receta</a></li>
                <li><a href="#">Nueva Rutina</a></li>
            </ul>
        </aside>
        <section class="content">
            <h1>Bienvenido al Panel de Administración</h1>
            <p>Selecciona una opción del menú para empezar.</p>
        </section>
    </div>
    <div id="footer-container"></div>
    <script src="js/header.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    const script = document.createElement('script');
                    script.src = 'js/header.js';
                    document.body.appendChild(script);
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
