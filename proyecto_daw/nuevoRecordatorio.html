<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Recordatorio</title>
    <link rel="stylesheet" href="/proyecto_daw/vistas/nuevoRecordatorio.css">
    <script src="/proyecto_daw/js/nuevoRecordatorio.js" defer></script>
    <link rel="stylesheet" href="/proyecto_daw/vistas/footer.css">
    <link rel="stylesheet" href="/proyecto_daw/vistas/header.css">
</head>
<body class="body">
    <div id="header-placeholder"></div>

    <main class="main-content">
        <section class="reminder-form-section">
            <h1 class="form-title">Crear Nuevo Recordatorio</h1>
            <form class="reminder-form">
                <div class="form-group">
                    <label for="titulo" class="form-label">Título del Recordatorio:</label>
                    <input type="text" id="titulo" name="titulo" class="form-input" placeholder="Título del recordatorio" required>
                </div>
                <div class="form-group">
                    <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento:</label>
                    <input type="date" id="fechaVencimiento" name="fechaVencimiento" class="form-input" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn submit-button">Crear Recordatorio</button>
                    <button type="reset" class="btn reset-button">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <div id="footer-placeholder"></div>

    <script>
        // Cargar el contenido del header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                const script = document.createElement('script');
                script.src = 'js/header.js';
                document.body.appendChild(script);
            });

        // Cargar el contenido del footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
