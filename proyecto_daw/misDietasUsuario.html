<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Recetas</title>
    <link rel="stylesheet" href="/proyecto_daw/vistas/header.css">
    <link rel="stylesheet" href="/proyecto_daw/vistas/footer.css">
    <link rel="stylesheet" href="/proyecto_daw/vistas/misDietasUsuario.css">
    <link rel="stylesheet" href="/proyecto_daw/vistas/verReceta.css">
</head>
<body class="body">
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="/proyecto_daw/imagenes/comida1.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>

    <div id="header-placeholder"></div>

    <main class="main-content">
        <section class="diets-section diets-list-section">
            <div class="header">
                <h1 class="title">MIS RECETAS</h1>
            </div>
            <div class="diets-list">
                <!-- Las recetas se cargarán aquí dinámicamente -->
            </div>
        </section>
        <section class="recipe-details-section" style="display: none;">
            <div id="recipeInfo" class="recipe-info">
                <!-- Los detalles de la receta se cargarán aquí -->
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>

    <script src="js/misRecetas.js" defer></script>
    <script>
        // Cargar el contenido del header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                const script = document.createElement('script');
                script.src = 'js/header.js';
                document.body.appendChild(script);
            });

        // Cargar el contenido del footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
