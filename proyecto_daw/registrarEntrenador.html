<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Entrenador</title>
    <link rel="stylesheet" href="/proyecto_daw/vistas/registrarEntrenador.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="main-content">
        <h1>Registrar Entrenador</h1>
        <form id="entrenadorForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="estudios">Estudios:</label>
                <input type="text" id="estudios" name="estudios" required>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </main>
    <div id="footer-placeholder"></div>

    <script src="js/registrarEntrenador.js" defer></script>
    <script>
        // Cargar el contenido del header y footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                const script = document.createElement('script');
                script.src = 'js/header.js';
                document.body.appendChild(script);
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
